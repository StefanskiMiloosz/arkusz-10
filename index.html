<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Układ bloków</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #ffb3b3;
            /* czerwony pastel */
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
        }

        .main {
            background-color: #d0e0ff;
            /* delikatny niebieski */
            border: 1px solid #000;
            padding: 20px;
        }

        .content {
            display: flex;
            gap: 10px;
        }

        .left {
            background-color: #b3ffb3;
            /* jasna zieleń */
            border: 1px solid #000;
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .right {
            background-color: #fff2b3;
            /* żółty pastel */
            border: 1px solid #000;
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #ffd9b3;
            /* pastelowy pomarańcz */
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        Blok nagłówkowy
    </header>

    <div class="main">
        Blok główny
        <div class="content">
            <div class="left">Sekcja lewa</div>
            <div class="right">Sekcja prawa</div>
        </div>
    </div>

    <footer>
        Blok stopki
    </footer>

</body>

</html>
